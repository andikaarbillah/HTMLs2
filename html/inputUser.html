<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputan</title>
    <link rel="stylesheet" href="/css/formulir.css">
</head>
<body>
    <div>
        <h1>Formulir HTML</h1>
    </div>
    <div>
        <form action="#" method="get">
            <div>
                <label for="name">Type You're Name in here</label>
                <input type="text" placeholder="name" name="name" id="name">
            </div>
            <br>
            <div>
                <label for="email">Type You're Email in here</label>
                <input type="email" placeholder="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="sure">Are you sure</label>
                <input type="checkbox" name="sure" id="sure">
            </div>
        </form>
    </div>
</body>
</html>
