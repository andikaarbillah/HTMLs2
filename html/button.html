<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <div>
        <h1>
            Tombol Button
        </h1>
    </div>
    <div>
        <form action="#" method="post">
            <table>
                <tr>
                    <td>
                        <label for="name">Nama Lengkap</label>
                    </td>
                    <td>
                        <input type="text" placeholder="name" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" placeholder="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" placeholder="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="kelamin">Male</label>
                    </td>
                    <td>
                        <input type="radio" name="kelamin">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="kelamin">Female</label>
                    </td>
                    <td>
                        <input type="radio" name="kelamin">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="size">Ukuran Baju</label>
                    </td>
                    <td>
                        <select name="size" id="size">
                            <option value="s" selected>S</option>
                            <option value="l">L</option>
                            <option value="m">M</option>
                            <option value="x">X</option>
                            <option value="xl">XL</option>
                            <option value="xxl">XXL</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="checkbox">Sesuai Dengan Pesanan</label>
                    </td>
                    <td>
                        <input type="checkbox">
                    </td>
                </tr>
            </table>
            <div>
                <div>
                    <label for="notes">Masukkan</label>
                </div>
                <div>
                    <textarea name="notes" id="" cols="30" rows="10"></textarea>
                </div>
                <br>
                <div>
                    <button type="submit">Kirim Masukkan</button>
                </div>
            </div>
        </form>
    </div>
   
</body>
</html>
